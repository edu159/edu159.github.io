---
layout: default
---
<h2 style="font-weight: normal">{{ page.tag }}</h2>


<ul>
    {% for post in page.posts %}
    <li><b style="font-weight: normal">[{{ post.date | date_to_string }}] </b><a href="{{ post.url }}">{{ post.title }}</a>  </li>
      {% endfor %}
</ul>

<hr>
<div id="tag-cloud">
    <b>{{ site | tag_cloud }}</b>
</div>
