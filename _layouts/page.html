---
layout: default
---
<div class="post">

  <header class="post-header">
    <!-- Do not capitalize about page as title capitalization gets screwed. -->
    {% if page.profile %} 
        <h1 class="post-title">{{ page.title }}</h1> 
    {% else %}
        <h1 class="post-title">{{ page.title | capitalize }}</h1>
    {% endif %}
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
